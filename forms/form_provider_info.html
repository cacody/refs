<div class="row">
	<div class="col-md-12">
		<legend>Referred By</legend>
	</div>
	<div class="form-group">
		<label for="doctorfirstname" class="col-sm-3 control-label">Doctor First Name</label>
		<div class="col-sm-9">
			<input type="text" class="form-control save-field" id="doctorfirstname" name="doctorfirstname" placeholder="Referring Doctor First Name"><br>
		</div>
		<label for="doctorlastname" class="col-sm-3 control-label">Doctor Last Name</label>
		<div class="col-sm-9 clear-row">
			<input type="text" class="form-control save-field" id="doctorlastname" name="doctorlastname" placeholder="Referring Doctor Last Name"><br>
		</div>
		
		<label for="doctornpi" class="col-sm-3 control-label">Doctor's NPI</label>
		<div class="col-sm-9">
			<input type="text" class="form-control save-field" id="doctornpi" name="doctornpi" placeholder="Referring Doctor's National Provider Identification number">
		</div>
	</div>
	<div class="form-group">
		<label for="practicename" class="col-sm-3 control-label">Practice Name</label>
		<div class="col-sm-9">
			<input type="text" class="form-control save-field" id="practicename" name="practicename" placeholder="Referring Practice Name">
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-3 control-label">Street Address</label>
		<div class="col-sm-9">
			<input type="text" class="form-control save-field" id="address" name="address" placeholder="Address">
		</div>
	</div>
	<div class="form-group">
		<label for="city" class="col-sm-3 control-label">City</label>
		<div class="col-sm-9">
			<input type="text" class="form-control save-field" id="city" name="city" placeholder="City">
		</div>
	</div>
	<div class="form-group">
		<label for="state" class="col-sm-3 control-label">State or Province</label>
		<div class="col-sm-9">
			<input type="text" class="form-control save-field" id="state" name="state" placeholder="State or Province">
		</div>
	</div>
	<div class="form-group">
		<label for="zipcode" class="col-sm-3 control-label">Zip or Postal Code</label>
		<div class="col-sm-9">
			<input type="text" class="form-control save-field" id="zipcode" name="zipcode" placeholder="Zip or Postal Code">
		</div>
	</div>
	<div class="form-group">
		<label for="doctorphone" class="col-sm-3 control-label">Doctor's Phone Number</label>
		<div class="col-sm-9">
			<input type="text" class="form-control save-field" id="doctorphone" name="doctorphone" placeholder="123-123-1234">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-3 control-label">Email</label>
		<div class="col-sm-9">
			<input type="email" class="form-control save-field" id="email" name="email" placeholder="Enter email">
		</div>
	</div>
	<label class="col-sm-3 control-label">Save above info:</label>
	<div class="col-sm-9"><a href="#" class="btn btn-success" id="save-data-fields">Save to browser for next submission</a></div>
	
</div>
