<div class="row">
	<div class="col-md-12">
		<legend>Patient Information</legend>
		<div class="form-group">
			<label for="patientfirstname" class="col-sm-3 control-label">Patient First Name</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="patientfirstname" name="patientfirstname" placeholder="Patient First Name">
				<br>
			</div>
			<label for="patientlastname" class="col-sm-3 control-label">Patient last Name</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="patientlastname" name="patientlastname" placeholder="Patient Last Name">
			</div>
		</div>
		<div class="form-group">
			<label for="dob" class="col-sm-3 control-label">Date of Birth</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="dob" name="dob" placeholder="mm-dd-yyyy">
			</div>
		</div>
		<div class="form-group">
			<label for="patientphone" class="col-sm-3 control-label">Patient's Phone Number</label>
			<div class="col-sm-9">
				<input type="text" class="form-control save-field" id="patientphone" name="patientphone" placeholder="123-123-1234">
			</div>
		</div>
	</div>
</div>
